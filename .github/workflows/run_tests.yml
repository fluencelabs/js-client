name: Run tests

on:
  push:
    paths-ignode:
      - "**.md"

  workflow_call:
    inputs:
      image:
        description: "rust-peer image tag"
        type: string
        required: true

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

env:
  FORCE_COLOR: true
  CI: true

jobs:
  fluence-js:
    name: "Run fluence-js tests"
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        node-version:
          - 16.x
          - 17.x

    env:
      RUST_PEER_IMAGE: fluencelabs/fluence

    steps:
      - name: Set rust-peer image
        id: image
        run: |
          if [[ ${{ github.event_name }} == workflow_call ]]; then
            echo "::set-output name=image::${{ inputs.image }}"
          else
            echo "::set-output name=image::fluencelabs/fluence:minimal"
          fi

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: docker.fluence.dev
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup docker-compose
        uses: KengoTODA/actions-setup-docker-compose@v1.0.9
        with:
          version: 'v2.10.0'

      - name: Pull rust-peer image
        env:
          RUST_PEER_IMAGE: ${{ steps.image.outputs.image }}
        run: docker pull $RUST_PEER_IMAGE

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Run rust-peer
        uses: isbang/compose-action@v1.1.0
        with:
          compose-file: ".github/e2e/docker-compose.yml"
          down-flags: "--volumes"

      - run: pnpm i
      - run: pnpm -r build
      - run: pnpm -r test
